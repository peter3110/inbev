<!DOCTYPE html>
<html>
<meta charset="utf-8">
	<head>
		<style>
		.counties {
		  fill: none;
		  stroke: #00c;
		}
		#thissvg {
			position:absolute;
			left:0;
			top:0;
			z-index: 50;
		}

		#map-canvas {
			position:absolute;
			left:0;
			top:0;
			z-index: 30;
			height: 100%;
		}
		</style>
		<script src="http://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script src="http://d3js.org/queue.v1.min.js"></script>
		<script>
			var width = 900,
			  	height = 600,
				globalOverlay = null,
				map = null,
				initial_zoom = 13;
			var url = 'data1.json';

			jQuery(document).ready(function() {
				jQuery('#map-canvas').width(width);
				jQuery('#map-canvas').height(height);
			}); 
			function initialize(zoom) {
		 		map = new google.maps.Map(document.getElementById('map-canvas'), {
					zoom: zoom,
					center: {lat: -36.77698, lng: -59.85854},
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					zoomControl: true,
					scaleControl: true
				});

				/*map.data.loadGeoJson(url);
				var featureStyle = {
				    fillColor: 'transparent',
				    strokeWeight: 2,
				    strokeColor: 'red'
				  };
				map.data.setStyle(featureStyle);
				*/
					 
				var projection=d3.geo.mercator()
					.scale(40.5 * Math.pow(2, map.getZoom()))
					.translate([0,0]);

				var path = d3.geo.path().projection(projection);
		
				var g_ = d3.select('#thissvg')
					.attr("width", 900)
					.attr("height", 600)
					.append("g")
					.attr("class", "counties")
					.attr("id","pathgroup");

	 

				function ready(error, data) {
					console.log(data);
				    g_.selectAll("path")
						.data(data.features)
						.enter().append("path")
						.attr("d", path);

					var centerPixel = projection([map.getCenter().lng(), map.getCenter().lat()]);
					var translate = [(width / 2 - centerPixel[0]), (height / 2 - centerPixel[1])];
					d3.select("#pathgroup").attr("transform", "translate(" + translate + ")scale(1)");
	 			}

				queue()
					.defer(d3.json, url)
					.await(ready);	
			}

			google.maps.event.addDomListener(window, 'load', function(zoom) {
				initialize(initial_zoom);
			});

		</script>
	</head>
	<body>
		<svg id="thissvg"/>
		<div id="map-canvas"></div>
	</body>
</html>
