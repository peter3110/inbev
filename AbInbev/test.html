<!DOCTYPE html>


<body></body>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script src='http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js'></script>

<style type="text/css">
	.background {
	  fill: none;
	  pointer-events: all;
	}


	.radios-borde {
	  fill: none;
	  stroke: #aaa;
	  stroke-opacity: 0.25;
	  stroke-width: .5px;
	  pointer-events: none;
	}
	.overlay {
	  fill: none;
	  pointer-events: all;
	}
	.radios {
	  fill: #aaa;
	}

	.radios .active {
	  fill: orange;
	}
</style>

<script>

var width = 800,
    height = 500,
    centered,
    scale= 2440;

var svg = d3.select("body")
	.append("svg")
    	.attr("width", width)
    	.attr("height", height);
	
var zoom = d3.zoom()
	.scaleExtent([1, 40])
	.translateExtent([[-1, -1], [1, 1]])
	.on("zoom", function() {
		var e = d3.event;

    console.log(e.transform);

    //features.style("stroke-width", 1.5 / d3.event.transform.k + "px");
    //features.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + d3.event.transform.k + ")"); // updated for d3 v4

		//projection.attr("scale", e.transform.k + "px");
		//features.select(".subunits").style("stroke-width", e.transform.k + "px");
		//features.select(".boundary").style("stroke-width", i + "px");
	});

svg.call(zoom);

svg.append("rect")
    .attr("class", "background")
    .attr("width", width)
    .attr("height", height)
    .on("click", clicked);
var features = svg.append("g");

var projection = d3.geoMercator()
    .center([-34.6131500, -58.3772300])
    .rotate([40, 0, 0])
    .scale(scale)
    .translate([0, height / 2 + 1400]);

var path = d3.geoPath()
    .projection(projection);

d3.json("out.geojson", function(error, dat) {
  if (error) throw error;
  console.log(dat);
  //
  features.append("g")
      .attr("id", "radios")
    .selectAll("path")
    	.data(dat.features)
    .enter().append("path")
      .attr("d", path)
      .on("click", clicked);

  /*features.append("path")
      .datum(topojson.mesh(dat, dat.objects.test, function(a, b) { return a != b; }))
      .attr("id", "radios-borde")
      .attr("d", path);*/

});

function clicked(d) {
  var x, y, k;

  if (d && centered !== d) {
    var centroid = path.centroid(d);
    x = centroid[0];
    y = centroid[1];
    k = 4;
    centered = d;
  } else {
    x = width / 2;
    y = height / 2;
    k = 1;
    centered = null;
  }

  features.selectAll("path")
      .classed("active", centered && function(d) { return d === centered; });

  features.transition()
      .duration(200)
      .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")scale(" + k + ")translate(" + -x + "," + -y + ")")
      .style("stroke-width", 1.5 / k + "px");
}

</script>
